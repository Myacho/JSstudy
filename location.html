<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function testLocationGet(){
//				alert("href:" + window.location.href);
//              alert("hostname:" + window.location.hostname);
//              alert("pathname:" + window.location.pathname);
//              alert("port:" + window.location.port);
//              alert("protocol:" + window.location.protocol);
                alert(window.location.protocol + "//" + window.location.hostname + ":" + window.location.port + window.location.pathname);
			};
			function testLocationSet(){
				//设置地址
				window.location.href = "https://www.baidu.com";
			};
			function testReload(){
				//刷新当前页面
				window.location.reload();
			};
			function testAssign(){
				//加载指定的页面
				window.location.assign("https://www.baidu.com");
			};
		</script>
	</head>
	<body>
		<h1>浏览器对象 的地址栏属性操作</h1>
		<input type="button" name="" id="" value="获取地址栏对象的值" onclick="testLocationGet();"/>
		<input type="button" name="" id="" value="设置地址栏对象的值" onclick="testLocationSet();"/>
		<input type="button" name="" id="" value="刷新当前页面" onclick="testReload();"/>
		<input type="button" name="" id="" value="测试页面跳转" onclick="testAssign();"/>
		<h1>使用什么办法可以刷新当前页面？</h1>
	</body>
</html>
