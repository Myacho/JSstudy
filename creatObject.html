		function Dog(name){
			//设置属性
			this.name = name;
		}
		//设置原型的时候需要加判断，防止重复
		if(typeof Dog._run == "undefined"){
			Dog.prototype.run = function(){
				alert("狗带铃铛跑得欢");
			};
		};
		//设置判定，别人就不能再设置了
		Dog._run = true;
		
		/**
		 * 混合方式
		 * @param {Object} name
		 * @param {Object} age
		 * @param {Object} gender
		 */
		function Person(name,age,gender){
			//设置属性
			this.name = name;
			this.age = age;
			this.gender = gender;			
		};
		Person.prototype.speak = function(){
				alert(this.name + "向您问好");
		};
		/**
		 * 原型方式创建对象
		 */
		function Teacher(){
			Teacher.prototype.uname = "zhangzhang";
			Teacher.prototype.age = 28;
			Teacher.prototype.fav = ["足球","篮球"];
			Teacher.prototype.teach = function(){
				alert("诲人不倦");
			};
		};
		
		/**
		 * 构造函数方式（函数首字母大写）
		 * @param {Object} name
		 * @param {Object} age
		 */
		function Student(name,age){
			//实例变量
			this.name = name;
			this.age = age;
			this.learn = function(){
				alert("书山有路勤为径");
			};
		};
			
		/**
		 * 工厂方式
		 * @param {String} name
		 * @param {Number} age
		 */
		function factoryModel(name,age){
			//创建一个Object对象
			var obj = new Object();
			//设置对象的属性和方法
			obj.name = name;
			obj.age = age;
			obj.learn = function (){
				alert("好好学习");
			};
			//返回对象
			return obj;
		};
		
	</script>
