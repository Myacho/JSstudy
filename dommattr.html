<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function testAttr(){
				var uname = document.getElementById("uname");
				//开始操作属性(对象.属性)
//				alert(uname.value);
//				uname.value = "lisi";
				//开始操作属性
//				alert(uname.getAttribute("value"));
//				uname.setAttribute("value","wangwu");
				//-----------------------------------
				//不支持新增的属性
//				alert(uname.abcd);
				//支持新增的属性
//				alert(uname.getAttribute("abcd"));
                //拿到的永远是默认值：defaulValue
				alert(uname.getAttribute("value"));
			};
		</script>
	</head>
	<body>
		<h1>操作DOM节点的属性</h1>
		<input type="button" name="" id="" value="操作属性" onclick="testAttr();"/>
		<hr />
		<input type="button" name="" id="uname" value="zhangsan" abcd="123456"/>
		<pre>
			如果是节点原有的属性，那么就会使用对象.属性
			如果是新增的属性，使用对象.set/getAttribute();
	</body>
</html>
